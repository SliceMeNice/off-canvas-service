language: node_js
node_js:
- '5'
branches:
  except:
  - releases
deploy:
- provider: script
  skip_cleanup: true
  script: npm run release-to-branch
  on:
    branch: master
- provider: npm
  skip_cleanup: true
  email: npm@slicemenice.de
  api_key:
    secure: 
  on:
    branch: releases
    tags: true
env:
  global:
  - secure: 
